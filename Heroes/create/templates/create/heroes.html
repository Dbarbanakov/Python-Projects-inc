{% extends 'create/layout.html' %} {% block body %}
<div class="div_index">
    <form class="div_index__form" action="{% url 'create:heroes' %}" method="post">
        {% csrf_token %} {{ form }}
        <input class="button" type="submit" value="Create Hero" />
    </form>
    <div class="div_index__heroes">
        {% for hero in heroes %}
        <div class="div_index__hero">
            <a class="hero_name" href="{% url 'create:hero' hero.id %}">{{ hero.name }}</a>
            <img src="{{ hero.avatar.avatar.url }}" alt="loading" />
        </div>

        {% empty %}
        <h1>No Heroes</h1>
        {% endfor %}
    </div>
</div>

{% endblock %}
